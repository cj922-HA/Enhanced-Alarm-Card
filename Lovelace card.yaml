#Single Lovelace card
    cards:
      - type: 'custom:stack-in-card' #Alarm Card Stack
        cards:
          - type: horizontal-stack #Top Row (Title; State; Icon; Keypad toggle; Countdown)
            cards:
              - type: markdown #Left (Title; State)
                style:
                  ha-markdown:
                    .: |
                      ha-markdown.no-header {
                        padding-top: 12px !important;
                      }
                    $: |
                      ha-markdown-element > div > div {
                         overflow: hidden;
                         white-space: nowrap;
                         text-overflow: ellipsis;
                      }
                      ha-markdown-element > div > :first-child {
                         color: var(--secondary-text-color);
                         line-height: 40px;
                         font-weight: 500;
                         font-size: 16px;
                       }
                      ha-markdown-element > div > :nth-child(2) {
                        color: var(--primary-text-color);
                        margin-top: -4px;
                        line-height: 28px;
                        font-size: 28px;
                       }
                      ha-markdown-element > div > :nth-child(3) {
                        margin-top: 2px;
                        color: var(--secondary-text-color);
                       }
                content: |
                  <div>
                    <div>Home Alarm</div>
                    <div>{{ states('alarm_control_panel.ha_alarm') | capitalize }}</div>
                    <div>{{ relative_time(states.alarm_control_panel.ha_alarm.last_changed) }}</div>
                  </div>
              - type: vertical-stack #Right (Icon; Keypad toggle; Countdown)
                cards:
                  - type: 'custom:button-card' #Icon
                  - type: 'custom:button-card' #Toggle Keypad
                  - type: 'custom:circle-sensor-card' #Countdown
          - type: horizontal-stack #Arm Buttons
            cards:
              - type: 'custom:button-card' #Arm Home
              - type: 'custom:button-card' #Arm Away
          - type: alarm-panel #Keypad
